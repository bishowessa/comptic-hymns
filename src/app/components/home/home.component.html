<!-- Hero Section -->
<section class="relative h-screen min-h-screen w-full flex items-center justify-center bg-gray-900 text-white overflow-hidden">
  <!-- Background Image with Overlay -->
  <div class="absolute inset-0">
    <!-- Using public folder image directly -->
    <img src="/hero-bg.jpg" alt="Background" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black/50"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 text-center px-4 sm:px-6 lg:px-8 max-w-5xl mx-auto flex flex-col items-center justify-center h-full">
    <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-serif font-bold tracking-tight mb-6 drop-shadow-md leading-tight">
      Preserving the Heritage.<br>Teaching the Praises.
    </h1>
    <p class="mt-4 text-xl sm:text-2xl md:text-3xl font-light text-gray-200 max-w-3xl mx-auto mb-10 font-sans leading-relaxed">
      Join us to master the ancient melodies of the Coptic Church.
    </p>
    <a href="#courses" class="inline-block bg-royal-red text-white hover:text-golden-yellow font-bold py-4 px-12 rounded-lg text-lg md:text-xl transition-all duration-300 shadow-lg hover:shadow-2xl hover:-translate-y-1 font-sans border border-transparent hover:border-golden-yellow/30">
      Start Learning
    </a>
  </div>
</section>

<!-- About Section -->
<app-about></app-about>

<!-- Courses Section -->
<app-courses (openRegistration)="openRegistration($event)"></app-courses>

<!-- Modal -->
<app-registration-modal
  [isOpen]="isModalOpen"
  [course]="selectedCourse"
  (close)="closeModal()">
</app-registration-modal>
