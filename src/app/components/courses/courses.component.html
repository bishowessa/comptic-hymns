<section id="courses" class="min-h-screen md:h-screen flex flex-col items-center justify-center bg-white py-10 md:py-0 font-sans w-full scroll-mt-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full flex flex-col items-center justify-center md:h-full">
    
    <div class="text-center mb-8 md:mb-10 flex-shrink-0">
      <h2 class="text-3xl md:text-4xl font-serif font-bold text-gray-900 drop-shadow-sm">Available Courses</h2>
      <p class="mt-3 text-lg md:text-xl text-gray-600 font-light max-w-2xl mx-auto">Start your journey today and preserve the heritage.</p>
    </div>

    <!-- Grid: 1 col mobile, 2 cols desktop -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 w-full max-w-5xl mx-auto">
      <div *ngFor="let course of courses" class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 flex flex-col border border-gray-100 hover:-translate-y-1 w-full max-w-sm mx-auto md:max-w-none">
        
        <!-- Image Container (Reduced height, fixed) -->
        <div class="h-40 md:h-48 overflow-hidden relative group flex-shrink-0">
             <img [src]="course.image" [alt]="course.title" class="w-full h-full object-cover object-top transform group-hover:scale-105 transition-transform duration-500">
             <div class="absolute inset-0 bg-black/10 group-hover:bg-black/0 transition-colors duration-500"></div>
        </div>
        
        <!-- Content (Compact) -->
        <div class="p-5 flex-1 flex flex-col">
          <h3 class="text-xl font-bold text-gray-900 mb-2 font-serif leading-tight">{{ course.title }}</h3>
          <p class="text-gray-600 text-sm mb-4 flex-1 leading-relaxed">Learn the foundational hymns properly depending on the rites, guided by expert instruction.</p>
          
          <div class="flex items-center justify-between mt-auto pt-4 border-t border-gray-100">
             <span class="text-xl font-bold text-royal-red">{{ course.price }}</span>
             <button (click)="enroll(course)" class="bg-royal-red text-white py-2 px-5 rounded-md text-sm md:text-base hover:bg-red-900 transition-colors duration-200 shadow-sm font-medium hover:shadow">
               Enroll Now
             </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
